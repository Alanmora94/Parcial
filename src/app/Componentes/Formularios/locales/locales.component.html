<form [formGroup]="formulario" (submit)="Registrar()">
  <h2>Alta de Local</h2>

  <mat-form-field class="full-width-input">
    <input matInput placeholder="Email" formControlName="email" required [(ngModel)]="_email">
    <mat-error>
      Proporcione un Email Valido
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Nombre" formControlName="nombre" required [(ngModel)]="_nombre">
    <mat-error>
      Proporcione una nombre
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Localidad" formControlName="localidad" required [(ngModel)]="_localidad">
    <mat-error>
      Proporcione una Localidad
    </mat-error>
  </mat-form-field>


  <mat-form-field class="full-width-input">
    <input matInput type="number" placeholder="Telefono" formControlName="telefono" required [(ngModel)]="_telefono">
    <mat-error>
      Proporcione un telefono valido
    </mat-error>
  </mat-form-field>


  <ng-container *ngIf="formulario.valid; else elseTemplate">
    <button type="submit" mat-raised-button color="primary">Registrar</button>
  </ng-container>
  <ng-template #elseTemplate>
    <button type="submit" mat-raised-button color="primary" disabled>Registrar</button>
  </ng-template>


  <button type="button" (click)="cargarDatos()" mat-raised-button color="primary">Cargar</button>


</form>
